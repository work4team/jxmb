<script type="text/javascript">
		$(document).ready(function() {
			<notempty name="plugin.date">
				$('.input-date').datepicker({
					format: "yyyy-mm-dd",
					language:"zh-CN",
					autoclose : true
				});
				$(".input-daterange").datepicker({
					 format: "yyyy-mm-dd",
					 language:"zh-CN",
					 keyboardNavigation: false,
					 forceParse: false,
					 autoclose: true,
				});
				$(".input-date-time").datetimepicker({
					format : "yyyy-mm-dd hh:ii",
					language : "zh-CN",
					weekStart : 1,
					todayBtn : 1,
					autoclose : 1,
					todayHighlight : 1,
					startView : 2,
					forceParse : 0,
					showMeridian : 1,
					minuteStep:10
				});				
			</notempty>

			<notempty name="plugin.editor">
				editor_init();
			</notempty>
	});
</script>
